<section class="container ff-inter delete-thoughts">
  <div class="modal">
    <p>
      The thought will be deleted.<br>Confirm deletion?
    </p>
    <div class="actions">
      <button class="button delete-button" (click)="deleteThought()">Delete</button>
      <button class="button cancel-button" (click)="cancel()">Cancel</button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
